  <title>Login</title>
  <link rel="stylesheet" href="./css/style.css">

<body class="d-flex flex-column min-vh-100">
  <section class="vh-100" style="background-color: LightGray;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border: solid 2px darkgray;">

        <div style="text-align: center; background-color: LightGray; color: black; padding:10px; font-family: 'Trebuchet MS', sans-serif">
            <h2><b>LOG IN</b></h2>
        </div>

          <div class="img" style="padding: 20px;">
            <img src="images/badge.jpg" class="img-fluid mx-auto d-block" alt="Responsive image">
          </div>

            <div class="card-body">
            <form method='POST' action='processlogin.php'>
              <div class="form mb-4">
                <input name='username' required=true type="text" style="font-size: small" placeholder="Enter Username Here..." id="username" class="form-control form-control-lg" />
              </div>

              <div class="form-outline mb-4">
                <input name='password' required=true type="password" style="font-size: small" placeholder="Enter Password Here..." id="password" class="form-control form-control-lg" />
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-between mb-4">
                <div>
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                  <label class="form-check-label" for="form1Example3"> Remember password </label>
                </div>
                <div>
                  <button class="btn btn-primary btn-md btn-block mb-4" style="background-color: #e03c31; border: 1px solid LightGray;" type="submit">Login</button>
                </div>
              </div>
            </form>

              <hr class="my-4">

              <div style="text-align: center;">
                <p class="mb-0">Don't have an account? <a href="signup.html" class="text-black-50 fw-bold">Sign Up</a></p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
